<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TEST PAGE</title>
</head>
<body>
	<h1>Soot's Page</h1>
	<h2>hello world</h2>

	<style>
	  body {
	    background-color: #f4f4f4;
	    /*background-image: url();*/
	    /*text-align: center;*/
	  }
	  h1 {
	  	color: #ffffff;
	  }
	  table {
	  	background-color: #ffffff;
	  	width: 500px;
	    height: 500px;
	    margin: 0 auto;
	    opacity: 0.75;
	  }
	  td{
	  	text-align: right;
	  	vertical-align: bottom;
	  	border-width: 1px;
	  	border-color: #000000;
	  	border-style: solid;
	  	transition-property: all;
	  	transition-duration: 300ms;
	  	transition-delay: 0s;
	  	transition-timing-function: ease;
	  }
	  td:hover {
	  	background-color: #e4e4e4;
	  	transform: scale(1.2, 1.2);
	  }
	  table th:nth-child(1),table td:nth-child(1) {
	  	color: #FF0000;
	  }
	  table th:nth-child(7),table td:nth-child(7) {
	  	color: #0000FF;
	  }
	  .mute {
	  	opacity: 0.5;
	  }
	</style>
</body>
</html>
